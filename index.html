<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freecodecamp survey-form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
  <div class="color"></div>
  <div class="background-image"></div>
  <div class="container">
    <h1 id="title">Freecodecamp survey-form</h1>
    <p id="description">Thanks for assisting us in all our survey projects</p>
    <form id="survey-form">
      <label id="name-label" class="block" for="name">Name</label>
      <input id="name" class="long" name="name"/>
      <label id="email-label" class="block" for="email">Email</label>
      <input type="email" id="email" class="long" name="email" placeholder="Enter your email" required />
      <label id="number-label" class="block" for="number">Age (optional)</label>
      <input type="number" id="number" class="long" placeholder="Age" name="quantity" min="1" max="5"/>      <label for="select-role">Which option best describes your current role?</label>
      <select id="select-role" class="long" name="select-role">
        <option value="dropdown">select a current role</option>
        <option value="dropdown">love</option>
        <option value="dropdown">not-intrested</option>
        <option value="dropdown">intrested</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <div>
        <input type="radio" id="Definitely" name="fav_language" value="Definitely" />
        <label for="Definitely">Definitely</label>
      </div>
      <div>
        <input type="radio" id="Maybe" name="fav_language" value="Definitely" />
        <label for="Maybe">Maybe</label>
      </div>
      <div>
        <input type="radio" id="Not-sure" name="fav_language" value="Not-sure" />
        <label for="Not-sure">Not sure</label>
      </div>
      <select id="select-option" title="select-option" class="long" name="select-option">
        <option value="dropdown">select an option</option>
        <option value="dropdown">love</option>
        <option value="dropdown">not-intrested</option>
        <option value="dropdown">intrested</option>
      </select>
      <p>What would you like to see improved? (Check all that apply)</p>
      <div>
        <input type="checkbox" id="silver1" name="silver1" value="gold" />
        <label for="gold"> Challenges</label>
      </div>
      <div>
        <input type="checkbox" id="silver2" name="silver2" value="gold" />
        <label for="gold"> Open Source Community</label>
      </div>
      <div>
        <input type="checkbox" id="gold" name="silver3" value="coin" />
        <label for="gold"> Gitter help rooms</label>
      </div>
      <div>
        <input type="checkbox" id="diamond" name="silver3" value="coin" />
        <label for="diamond"> Videos</label>
      </div>
      <div>
        <input type="checkbox" id="block" name="silver3" value="coin" />
        <label for="block"> City Meetups</label>
      </div>
      <div>
        <input type="checkbox" id="stove" name="silver3" value="coin" />
        <label for="stove"> Wiki</label>
      </div>
      <div>
        <input type="checkbox" id="beans" name="silver3" value="coin" />
        <label for="beans"> Forum</label>
      </div>
      <div>
        <input type="checkbox" id="rice" class="seprate" name="silver3" value="coin" />
        <label for="rice"> Additional Courses</label>
      </div>

      <p>Any comments or suggestions?</p>
      <textarea id="approve" name="approve" rows="4" cols="50">
All is well</textarea>
      <input type="submit" class="submit" id="submit" name="submit" />
    </form>
    <script src="./bundle.js"></script>
  </div>
</body>

</html>
